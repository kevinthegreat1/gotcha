<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gotcha</title>
</head>
<body>
<div style="text-align:right">
    <button id="signOut" style="visibility:hidden">Sign Out</button>
</div>
<h1 style="text-align:center">Gotcha!</h1>
<button id="signIn" style="text-align:center">Sign In</button>
<h2 id="signingIn" style="text-align:center; display:none">Signing In...</h2>
<h2 id="signingOut" style="text-align:center; display:none">Signing Out...</h2>
<h2 id="name" class="game" style="text-align:center; display:none">Hello </h2>
<h2 id="round" class="game" style="text-align:center; display:none">Round #</h2>
<h2 id="alive" class="game" style="text-align:center; display:none">You are </h2>
<h2 id="target" class="game" style="text-align:center; display:none">Your target is </h2>
<button id="eliminate" style="text-align:center; display:none">Eliminate Target</button>
<h2 id="eliminating" style="text-align:center; display:none">Eliminating Target...</h2>

<hr class="divider admin" style="display:none">
<button id="newRound" class="admin" style="display:none">New Round</button>
<h2 id="creatingNewRound" class="admin" style="display:none">Creating New Round...</h2>
<hr class="divider admin" style="display:none">
<h2 id="newGame" class="admin" style="display:none">Start a new game</h2>
<form id="newGameForm" class="admin" style="display:none">
    <label for="newGameName" class="admin">Enter a name for the new game</label><br>
    <input type="text" id="newGameName" class="admin"><br><br>
    <label for="emailsField" class="admin">Enter emails and names here with one email and name on each line, separated by a comma or a tab. Pasting from Google Sheets should work.</label><br>
    <textarea id="emailsField" class="admin"></textarea><br>
    <button id="submit" class="admin">New Game</button>
</form>
<h2 id="creatingNewGame" class="admin" style="display:none">Creating New Game...</h2>

<b id="credits" style="float:right">Created by Kevin Yang '25</b>

<script src="app.bundle.js"></script>
</body>
</html>
